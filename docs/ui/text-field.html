<!DOCTYPE html>
<html lang="en" class="ywj-ui">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<link rel="stylesheet/less" href="../../dist/all.less">
	<base target="sub-page">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		less = {
			env: "development",
			async: false,
			fileAsync: false,
			poll: 1000,
			functions: {},
			dumpLineNumbers: "comments",
			relativeUrls: false,
			rootpath: ":/a.com/"
		};
	</script>
	<script src="../../dist/less.min.js"></script>
	<link rel="stylesheet" href="../../src/vendor/awesome/css/font-awesome.min.css">

	<style>
		html, body {height:100%; box-sizing:border-box; overflow:hidden;}
		[name=sub-page] {width:100%; border:none; height:calc(100% - 50px); margin-top:1em;}
	</style>
</head>
<body>
<div class="caption">Text Field</div>
<table class="table">
	<thead>
		<tr>
			<th>Type</th>
			<th>Normal State</th>
			<th>Disabled</th>
			<th>Readonly</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
	<tr>
		<td>Input:text</td>
		<td>
			<input type="text" value="Hello World">
		</td>
		<td>
			<input type="text" value="Hello World" disabled>
		</td>
		<td>
			<input type="text" value="Hello World" readonly>
		</td>
	</tr>
	<tr>
		<td>Input:number</td>
		<td>
			<input type="number" value="100">
		</td>
		<td>
			<input type="number" value="100.001" disabled>
		</td>
		<td>
			<input type="number" value="-12.3" readonly>
		</td>
	</tr>
	</tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="ywj-ui">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<link rel="stylesheet/less" href="../../dist/all.less">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		less = {
			env: "development",
			async: false,
			fileAsync: false,
			poll: 1000,
			functions: {},
			dumpLineNumbers: "comments",
			relativeUrls: false,
			rootpath: ":/a.com/"
		};
	</script>
	<script src="../../dist/less.min.js"></script>
	<link rel="stylesheet" href="../../src/vendor/awesome/css/font-awesome.min.css">
</head>
<body>
<h1>按钮</h1>

<p>You can set options either programmatically,
	<input type="button" value="文本中的按钮">
	by setting them on a less object before the script tag - 
	this then affects all initial link tags and programmatic usage of less</p>

<table class="table">
	<thead>
		<tr>
			<th>类型</th>
			<th>正常状态</th>
			<th>禁用状态(:disabled)</th>
			<th>只读状态（:readonly）</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>input:button</td>
			<td><input type="button" value="我是一只按钮"></td>
			<td><input type="button" value="我是一只按钮"></td>
			<td><input type="button" value="我是一只按钮"></td>
		</tr>

	</tbody>
</table>

</body>
</html>

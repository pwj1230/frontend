<!DOCTYPE html>
<html lang="en" class="ywj-ui">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<link rel="stylesheet/less" href="demo.less">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		less = {
			env: "development",
			async: false,
			fileAsync: false,
			poll: 1000,
			functions: {},
			dumpLineNumbers: "comments",
			relativeUrls: false,
			rootpath: ":/a.com/"
		};
	</script>
	<script src="../../dist/less.min.js"></script>
	<link rel="stylesheet" href="../../src/vendor/awesome/css/font-awesome.min.css">
	<style>
		.phone-frame {width:400px; border:10px solid #666; box-sizing:border-box; position:relative; border-bottom-width:80px; border-top-width:80px; border-radius:50px; padding:1em;}
		.phone-frame:before {content:""; position:absolute; width:80px; height:8px; background-color:#ffffff; border-radius:5px; left:50%; top:-80px; margin:30px 0 0 -40px;}
		.phone-frame:after {content:""; display:block; position:absolute; bottom:-70px; left:50%; margin-left:-30px; width:60px; height:60px; background-color:#fff; border-radius:100%;}
	</style>
</head>
<body>
<form action="" class="form">
	<table class="form-table">
		<caption>双列表单表格</caption>
		<tr>
			<th><label>姓名</label></th>
			<td>
				<input type="text" name="name">
			</td>
		</tr>
		<tr>
			<th><label>性别</label></th>
			<td>
				<label><input type="radio" name="gender"> 男</label>
				<label><input type="radio" name="gender"> 女</label>
			</td>
		</tr>
		<tr>
			<th><label>用户分组</label></th>
			<td>
				<select>
					<option value="">请选择分组</option>
					<option value="">分组1</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label>备注</label></th>
			<td>
				<textarea ></textarea>
			</td>
		</tr>
		<tr class="form-button-row">
			<th></th>
			<td>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</td>
		</tr>
	</table>
</form>

<hr>

<form action="" class="form">
	<table class="form-table-vertical-tile">
		<caption>单列表单表格</caption>
		<tr>
			<th><label>姓名</label></th>
			<td>
				<input type="text" name="name">
			</td>
		</tr>
		<tr>
			<th><label>性别</label></th>
			<td>
				<label><input type="radio" name="gender"> 男</label>
				<label><input type="radio" name="gender"> 女</label>
			</td>
		</tr>
		<tr>
			<th><label>用户分组</label></th>
			<td>
				<select>
					<option value="">请选择分组</option>
					<option value="">分组1</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label>备注</label></th>
			<td>
				<textarea cols="50" rows="5"></textarea>
			</td>
		</tr>
		<tr class="form-button-row">
			<th></th>
			<td>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</td>
		</tr>
	</table>
</form>

<hr>

<div class="phone-frame">
	<form action="" class="form">
		<table class="form-table-vertical-tile-fixed">
			<caption>单列表单表格 - 固定宽度</caption>
			<tr>
				<th><label>姓名</label></th>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<th><label>性别</label></th>
				<td>
					<label><input type="radio" name="gender"> 男</label>
					<label><input type="radio" name="gender"> 女</label>
				</td>
			</tr>
			<tr>
				<th><label>用户分组</label></th>
				<td>
					<select>
						<option value="">请选择分组</option>
						<option value="">分组1</option>
					</select>
				</td>
			</tr>
			<tr>
				<th><label>备注</label></th>
				<td>
					<textarea cols="50" rows="5"></textarea>
				</td>
			</tr>
			<tr class="form-button-row">
				<th></th>
				<td>
					<input type="submit" value="保存数据">
					<input type="reset" value="重置表单">
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>

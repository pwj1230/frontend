<!DOCTYPE html>
<html lang="en" class="ywj-ui">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<link rel="stylesheet/less" href="demo.less">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		less = {
			env: "development",
			async: false,
			fileAsync: false,
			poll: 1000,
			functions: {},
			dumpLineNumbers: "comments",
			relativeUrls: false,
			rootpath: ":/a.com/"
		};
	</script>
	<script src="../../dist/less.min.js"></script>
	<link rel="stylesheet" href="../../src/vendor/awesome/css/font-awesome.min.css">
</head>
<body>

<form action="" class="form">
	<fieldset>
		<legend>搜索表单</legend>
		<ul class="form-search-list">
			<li>
				<label for="">名称：</label>
				<input type="search" name="" placeholder="名称">
			</li>
			<li>
				<label>用户组：</label>
				<select>
					<option value="">请选择分组</option>
					<option value="">分组1</option>
				</select>
			</li>
			<li>
				<label>描述：</label>
				<input type="text" name="kw" placeholder="描述关键字"/>
			</li>
			<li>
				<label>生日：</label>
				<input type="date" name="d" id="" placeholder="开始"> -
				<input type="date" name="d" id="" placeholder="结束">
			</li>
			<li>
				<label for="">创建日期：</label>
				<input type="datetime-local" name="" id="">
			</li>
			<li>
				<label>性别：</label>
				<input type="radio" name="gd" id=""> 男
				<input type="radio" name="gd" id=""> 女
			</li>
			<li>
				<label for="">分类：</label>
				<select name="" id="" placeholder="">
					<option value="">请选择分类</option>
					<option value="">用户分类1</option>
					<option value="">用户分类1</option>
					<option value="">用户分类1</option>
				</select>
			</li>
		</ul>
		<input type="submit" value="搜索">
		<input type="reset" value="重置">
	</fieldset>
</form>

<form action="" class="form">
	<table class="form-table">
		<caption>双列表单表格</caption>
		<tr>
			<th><label>姓名</label></th>
			<td>
				<input type="text" name="name">
			</td>
		</tr>
		<tr>
			<th><label>性别</label></th>
			<td>
				<label><input type="radio" name="gender"> 男</label>
				<label><input type="radio" name="gender"> 女</label>
			</td>
		</tr>
		<tr>
			<th><label>用户分组</label></th>
			<td>
				<select>
					<option value="">请选择分组</option>
					<option value="">分组1</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label>备注</label></th>
			<td>
				<textarea ></textarea>
			</td>
		</tr>
		<tr class="form-button-row">
			<th></th>
			<td>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</td>
		</tr>
	</table>
</form>

<hr>

<form action="" class="form">
	<table class="form-table-vertical-tile">
		<caption>单列表单表格</caption>
		<tr>
			<th><label>姓名</label></th>
			<td>
				<input type="text" name="name">
			</td>
		</tr>
		<tr>
			<th><label>性别</label></th>
			<td>
				<label><input type="radio" name="gender"> 男</label>
				<label><input type="radio" name="gender"> 女</label>
			</td>
		</tr>
		<tr>
			<th><label>用户分组</label></th>
			<td>
				<select>
					<option value="">请选择分组</option>
					<option value="">分组1</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label>备注</label></th>
			<td>
				<textarea cols="50" rows="5"></textarea>
			</td>
		</tr>
		<tr class="form-button-row">
			<th></th>
			<td>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</td>
		</tr>
	</table>
</form>

<hr>


<div class="phone-frame">
	<form action="" class="form">
		<table class="form-table-vertical-tile-fixed">
			<caption>单列表单表格 - 固定宽度</caption>
			<tr>
				<th><label>姓名</label></th>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<th><label>性别</label></th>
				<td>
					<label><input type="radio" name="gender"> 男</label>
					<label><input type="radio" name="gender"> 女</label>
				</td>
			</tr>
			<tr>
				<th><label>用户分组</label></th>
				<td>
					<select>
						<option value="">请选择分组</option>
						<option value="">分组1</option>
					</select>
				</td>
			</tr>
			<tr>
				<th><label>备注</label></th>
				<td>
					<textarea cols="50" rows="5"></textarea>
				</td>
			</tr>
			<tr class="form-button-row">
				<th></th>
				<td>
					<input type="submit" value="保存数据">
					<input type="reset" value="重置表单">
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="ywj-ui">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<link rel="stylesheet/less" href="demo.less">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		less = {
			env: "development",
			async: false,
			fileAsync: false,
			poll: 1000,
			functions: {},
			dumpLineNumbers: "comments",
			relativeUrls: false,
			rootpath: ":/a.com/"
		};
	</script>
	<script src="../../dist/less.min.js"></script>
	<link rel="stylesheet" href="../../src/vendor/awesome/css/font-awesome.min.css">

	<style>
		html, body {height:100%; box-sizing:border-box; overflow:hidden;}
		.ywj-ui body {display:flex; padding:0;}
		.ywj-ui aside {flex:1; max-width:200px; box-sizing:border-box; background-color:#eee; border-right:1px solid #ccc;}
		.ywj-ui aside h2 {margin:0; text-shadow:1px 1px 1px white; padding:0.5em; font-size:18px;}

		.mode {padding:0 1em;}

		#nav a {padding:0.5em 1em; display:block;}
		#nav li:not(.separator) {border-bottom:1px solid #ccc;}
		#nav .active {background-color:#ffffff;}
		#nav .active a {color:black}
		#sub-page-container {flex:1; border:none; box-sizing:border-box; padding-bottom:2em;}
		#sub-page-container iframe {width:100%; height:100%;}

		#view-frame {height:100%;}
		.phone-frame {margin:1em 0 1em 1em; width:400px; border:10px solid #666; box-sizing:border-box; position:relative; border-bottom-width:80px; border-top-width:80px; border-radius:50px}
		.phone-frame:before {content:""; position:absolute; width:80px; height:8px; background-color:#ffffff; border-radius:5px; left:50%; top:-80px; margin:30px 0 0 -40px;}
		.phone-frame:after {content:""; display:block; position:absolute; bottom:-70px; left:50%; margin-left:-30px; width:60px; height:60px; background-color:#fff; border-radius:100%;}
	</style>
</head>
<body>
	<aside>
		<h2>组件列表</h2>

		<div class="mode">
			<a href="#web">Web</a> | <a href="#mobile">移动终端</a>
		</div>

		<ul class="list" id="nav">
			<li><a target="sub-page" href="text.html">文本</a></li>
			<li><a target="sub-page" href="list.html">列表</a></li>
			<li><a target="sub-page" href="button.html">按钮</a></li>
			<li><a target="sub-page" href="selector.html">选择</a></li>
			<li><a target="sub-page" href="text-field.html">文本输入</a></li>
			<li><a target="sub-page" href="tab.html">标签页</a></li>
			<li><a target="sub-page" href="table.html">表格</a></li>
			<li><a target="sub-page" href="form.html">表单</a></li>
			<li class="separator"></li>
			<li><a target="sub-page" href="menu.html">菜单</a></li>
			<li><a target="sub-page" href="tip.html">提示</a></li>
			<li><a target="sub-page" href="pagination.html">分页</a></li>
			<li><a target="sub-page" href="dropdown.html">下拉列表</a></li>
		</ul>
	</aside>
	<div id="sub-page-container" >
		<div id="view-frame" class="phone-frame">
			<iframe src="selector.html" name="sub-page" frameborder="0">
			</iframe>
		</div>
	</div>

	<script>
		var tab_links = document.querySelectorAll('#nav a');
		var lis = document.querySelectorAll('#nav li');

		for(var i=0; i<tab_links.length; i++){
			tab_links[i].addEventListener('click', function(){
				location.hash = '#'+this.getAttribute('href');
				for(var j=0; j<lis.length; j++){
					lis[j].classList.remove('active');
				}
				this.parentNode.classList.add('active');
			}, true);
		}

		if(!location.hash){
			location.hash = '#text.html';
		}

		if(location.hash){
			var current = location.hash.replace('#', '');
			document.querySelector('[name=sub-page]').setAttribute('src', current);

			for(var i=0; i<tab_links.length; i++){
				if(tab_links[i].getAttribute('href') == current){
					tab_links[i].parentNode.classList.add('active');
				}
			}
		}
	</script>
</body>
</html>

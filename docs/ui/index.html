<!DOCTYPE html>
<html lang="en" class="ywj-ui">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<link rel="stylesheet/less" href="demo.less">
	<base target="sub-page">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		less = {
			env: "development",
			async: false,
			fileAsync: false,
			poll: 1000,
			functions: {},
			dumpLineNumbers: "comments",
			relativeUrls: false,
			rootpath: ":/a.com/"
		};
	</script>
	<script src="../../dist/less.min.js"></script>
	<link rel="stylesheet" href="../../src/vendor/awesome/css/font-awesome.min.css">

	<style>
		html, body {height:100%; box-sizing:border-box; overflow:hidden;}
		.ywj-ui body {display:flex; padding:0;}
		#nav {flex:1; max-width:200px; box-sizing:border-box; padding-top:1em; background-color:#eee; border-right:1px solid #ccc;}
		#nav a {padding:0.5em 1em; display:block;}
		#nav li:not(.separator) {border-bottom:1px solid #ccc;}
		#nav .active {background-color:#ffffff;}
		#nav .active a {color:black}
		[name=sub-page] {flex:1; border:none; }
	</style>
</head>
<body>
	<ul class="list" id="nav">
		<li><a target="sub-page" href="text.html">文本</a></li>
		<li><a href="list.html">列表</a></li>
		<li><a href="button.html">按钮</a></li>
		<li><a href="selector.html">选择</a></li>
		<li><a href="text-field.html">文本输入</a></li>
		<li><a href="tab.html">标签页</a></li>
		<li><a href="table.html">表格</a></li>
		<li><a href="form.html">表单</a></li>
		<li class="separator"></li>
		<li><a href="pagination.html">分页</a></li>
		<li><a href="dropdown.html">下拉列表</a></li>
	</ul>
	<iframe src="selector.html" name="sub-page" frameborder="0">
	</iframe>

	<script>
		var tab_links = document.querySelectorAll('#nav a');
		var lis = document.querySelectorAll('#nav li');

		for(var i=0; i<tab_links.length; i++){
			tab_links[i].addEventListener('click', function(){
				location.hash = '#'+this.getAttribute('href');
				for(var j=0; j<lis.length; j++){
					lis[j].classList.remove('active');
				}
				this.parentNode.classList.add('active');
			}, true);
		}

		if(!location.hash){
			location.hash = '#text.html';
		}

		if(location.hash){
			var current = location.hash.replace('#', '');
			document.querySelector('[name=sub-page]').setAttribute('src', current);

			for(var i=0; i<tab_links.length; i++){
				if(tab_links[i].getAttribute('href') == current){
					tab_links[i].parentNode.classList.add('active');
				}
			}
		}
	</script>
</body>
</html>

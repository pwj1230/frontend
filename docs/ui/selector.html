<!DOCTYPE html>
<html lang="en" class="ywj-ui">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<link rel="stylesheet/less" href="demo.less">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		less = {
			env: "development",
			async: false,
			fileAsync: false,
			poll: 1000,
			functions: {},
			dumpLineNumbers: "comments",
			relativeUrls: false,
			rootpath: ":/a.com/"
		};
	</script>
	<script src="../../dist/less.min.js"></script>
	<link rel="stylesheet" href="../../src/vendor/awesome/css/font-awesome.min.css">
</head>
<body>
<h1>选择</h1>
<select name="">
	<option value="">请选择</option>
	<option value="1">选项1</option>
	<option value="3">选项3选项3选项3</option>
	<option value="2">选项2</option>
</select>

<hr>

<h2>Disabled</h2>
<select name="" disabled>
	<option value="">请选择</option>
	<option value="1" selected>选项1</option>
	<option value="3">选项3选项3选项3</option>
	<option value="2">选项2</option>
</select>

<h2>Readonly</h2>
<p>Select Readonly 需要配合disabled 才能禁止用户选择。</p>

<select name="" readonly disabled>
	<option value="">请选择</option>
	<option value="1" selected>选项1</option>
	<option value="3">选项3选项3选项3</option>
	<option value="2">选项2</option>
</select>

<div class="caption">多项选择</div>
<select name="" size="5" multiple>
	<option value="">请选择</option>
	<option value="1">选项1</option>
	<option value="3">选项3</option>
	<option value="2">选项2</option>
	<option value="2">选项2</option>
	<option value="2">选项2</option>
	<option value="2">选项2</option>
</select>

<div class="caption">checkbox & radio</div>
<p>
	<input type="checkbox" name="c1" id="c1">
	<label for="c1">Checkbox Label one</label>
</p>

<p>
	<label>
		<input type="checkbox" name="">
		Label Out side
	</label>
<hr>
<div>Label Out side Radio</div>
<label>
	<input type="radio" name="r1" checked>Yes
</label>
<label>
	<input type="radio" name="r1" disabled readonly>No
</label>
</body>
</html>
